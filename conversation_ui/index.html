<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>LionSwap Conversation Service</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="chat-container">
    <h2>ü¶Å LionSwap Chat</h2>

    <div id="setup">
      <input id="conversation-id" type="number" placeholder="Conversation ID" />
      <input id="sender-id" type="number" placeholder="Your User ID" />
      <button id="load-btn">Load Messages</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input id="message-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
